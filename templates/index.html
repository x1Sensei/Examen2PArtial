<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>

        <!-- Formulario para agregar tarea -->
        <form method="POST" action="/">
            <input type="text" name="task" placeholder="Nueva tarea" required>
            <button type="submit">Agregar</button>
        </form>

        <ul>
            {% for task in tasks %}
                <li class="{{ 'completed' if task.done else '' }}">
                    <span>{{ task.task }}</span>
                    <div class="actions">
                        <a href="{{ url_for('complete_task', task_id=loop.index0) }}">[Marcar como completada]</a>
                        <a href="{{ url_for('delete_task', task_id=loop.index0) }}">[Eliminar]</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
